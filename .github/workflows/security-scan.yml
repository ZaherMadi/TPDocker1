name: Security Scan

on:
  workflow_run:
    workflows: ["Build and Test Python"]
    types: [completed]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    # Matrix pour scanner les 3 images en parall√®le
    strategy:
      matrix:
        image:
          - nginx:alpine
          - postgres:alpine
          - redis:alpine

    steps:
      - name: Run Trivy vulnerability scanner on ${{ matrix.image }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          ignore-unfixed: true

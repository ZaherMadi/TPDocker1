name: Publish to GHCR

on:
  workflow_run:
    workflows: ["Security Scan"]
    types: [completed]

jobs:
  publish:
    runs-on: ubuntu-latest
    # Ne s'exécute que si le workflow précédent a réussi
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    # Permissions nécessaires pour push sur GHCR
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Récupérer le code (avec le bon commit)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # 2. Authentification au GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Génération des métadonnées (tags, labels)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/python-api
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # 3. Build et Push de l'image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./python.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
